name: Azure DevOps Pipeline Trigger

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Azure Pipelines Action
      uses: Azure/pipelines@v1.2
      with:
        azure-devops-project-url: https://dev.azure.com/jacinto-demo-env/PartsUnlimited
        azure-pipeline-name: pipelines-dotnet-core
        azure-devops-token: ${{ secrets.AZURE_DEVOPS_TOKEN }}
